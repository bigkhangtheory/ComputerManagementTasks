Repositories:
  - Name: RepoA
    SourceLocation: https://somegallery/v2
    PublishLocation: https://somegallery/v2
  - Name: RepoB
    InstallationPolicy: Trusted
    SourceLocation: https://somegallery/v2
Modules:
  - Name: PowerShellGet
    RequiredVersion: 3.0.0-beta10
    Repository: RepoA
    InstallationPolicy: Trusted
    AllowClobber: true
    SkipPublisherCheck: false
    Force: true
    Ensure: Present

  - Name: RDWebClientManagement
    Repository: RepoB
    Ensure: Present
