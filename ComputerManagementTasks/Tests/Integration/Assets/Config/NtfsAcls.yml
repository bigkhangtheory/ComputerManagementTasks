Paths:
  - Path: C:\Windows\System32\spool\drivers
    AccessControlList:
      - Principal: 'SYSTEM'
        AccessControlEntry:
          - AccessControlType: Deny
            FileSystemRights: Modify
            Inheritance: This folder and files 
            Ensure: Present
          - AccessControlType: Allow
            FileSystemRights: FullControl
            Inheritance: This folder and files
            Ensure: Absent
        ForcePrincipal: true
    Force: false 
